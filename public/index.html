<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WellSaid</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f6f6f6;
      color: #333;
    }
    .conversation {
      margin-bottom: 1.5rem;
    }
    .message {
      margin: 0.3rem 0;
      padding: 0.5rem;
      border-radius: 6px;
    }
    .me {
      background: #dff9fb;
      align-self: flex-end;
    }
    .partner {
      background: #f1f2f6;
      align-self: flex-start;
    }
    .summary {
      margin: 0.3rem 0;
      padding: 0.5rem;
      font-style: italic;
      background: #e9ecef;
      border-radius: 6px;
    }
    .suggestions {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .reply {
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 0.75rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .reply:hover {
      background: #e1f5fe;
    }
  </style>
</head>
<body>
  <h1>WellSaid</h1>
  <div style="margin-bottom: 1.5rem;">
    <label for="context-input"><strong>Context</strong> (facts about you & your partner, general instructions to AI):</label><br />
    <textarea id="context-input" rows="4" style="width: 100%; margin-top: 0.25rem;"></textarea>
    <div style="font-size: 0.95em; color: #666; margin-top: 0.2rem;">
      E.g. "She often says 'I'm fine' which always means she's not fine."<br>
      "We both care about feeling heard, but I often get defensive."
    </div>
  </div>
  <div id="conversation" class="conversation"></div>
  <label for="window-back">Summarize messages from:</label>
  <select id="window-back" name="window-back">
    <option value="1h" selected>Last hour</option>
    <option value="6h">Last 6 hours</option>
    <option value="12h">Last 12 hours</option>
    <option value="1d">Last day</option>
    <option value="2d">Last 2 days</option>
    <option value="3d">Last 3 days</option>
    <option value="4d">Last 4 days</option>
    <option value="5d">Last 5 days</option>
    <option value="7d">Last week</option>
  </select>
  <br><br>
  <label for="tone-select">Tone:</label>
  <select id="tone-select">
    <option value="gentle">Gentle</option>
    <option value="honest">Honest</option>
    <option value="funny">Funny</option>
    <option value="reassuring">Reassuring</option>
    <option value="concise">Concise</option>
  </select>
  <h2>Suggested Replies</h2>
  <div id="suggestions" class="suggestions"></div>

  <script src="main.js"></script>
</body>
</html>
