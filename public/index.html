<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WellSaid</title>
  <!-- Emoji favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸ’¬</text></svg>">
  <link rel="stylesheet" href="styles.css">
</head>
<body style="display: flex; flex-direction: column; min-height: 100vh; align-items: stretch;">
  <h1>WellSaid</h1>

  <div class="timeframe-controls" style="margin-bottom: 1rem;">
    <label for="window-back"><strong>Summarize messages from:</strong></label>
    <select id="window-back" name="window-back">
      <option value="1h">Last hour</option>
      <option value="6h">Last 6 hours</option>
      <option value="12h">Last 12 hours</option>
      <option value="1d">Last day</option>
      <option value="2d">Last 2 days</option>
      <option value="3d">Last 3 days</option>
      <option value="4d">Last 4 days</option>
      <option value="5d">Last 5 days</option>
      <option value="7d">Last week</option>
    </select>
  </div>

  <div id="conversation" class="conversation"></div>

  <h2>Suggested Replies</h2>
  <div id="tone-radio-group" style="margin-bottom: 1.5rem; max-width: 500px;">
    <span style="font-weight: bold; margin: 0.3rem 0 0.5rem 0; display: block;">Tone:</span>
    <label style="margin-right: 1em;"><input type="radio" name="tone" value="gentle" checked> Gentle</label>
    <label style="margin-right: 1em;"><input type="radio" name="tone" value="honest"> Honest</label>
    <label style="margin-right: 1em;"><input type="radio" name="tone" value="funny"> Funny</label>
    <label style="margin-right: 1em;"><input type="radio" name="tone" value="reassuring"> Reassuring</label>
    <label style="margin-right: 1em;"><input type="radio" name="tone" value="concise"> Concise</label>
  </div>
  <div id="suggestions" class="suggestions"></div>

  <details id="context-details" style="margin-top:2rem;">
    <summary><strong>More context</strong></summary>
    <textarea id="context-input" rows="4" style="width: 100%; margin-top: 0.75rem;"></textarea>
    <div style="font-size: 0.95em; color: #666; margin-top: 0.2rem;">
      Anything else AI should know about?
    </div>
    <button id="regenerate-btn" style="margin-top: 1rem; padding: 0.5rem 1.2rem; font-size: 1rem; border-radius: 6px; background: #f5f5f5; border: 1px solid #bbb; cursor: pointer;">Refresh replies</button>
  </details>
  <script src="main.js"></script>
</body>
</html>
