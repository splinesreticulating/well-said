<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WellSaid</title>
  <!-- Emoji favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸ’¬</text></svg>">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f6f6f6;
      color: #333;
    }
    .conversation {
      margin-bottom: 1.5rem;
    }
    .message {
      margin: 0.3rem 0;
      padding: 0.5rem;
      border-radius: 6px;
    }
    .me {
      background: #dff9fb;
      align-self: flex-end;
    }
    .partner {
      background: #f1f2f6;
      align-self: flex-start;
    }
    .summary {
      margin: 0.3rem 0;
      padding: 0.5rem;
      font-style: italic;
      background: #e9ecef;
      border-radius: 6px;
    }
    .suggestions {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .reply {
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 0.75rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .reply:hover {
      background: #e1f5fe;
    }
    details {
      margin-top: 2rem;
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 7px;
      padding: 0.5rem 1rem 1rem 1rem;
      max-width: 600px;
    }
    .spinner {
      margin: 2rem auto;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      display: block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body style="display: flex; flex-direction: column; min-height: 100vh; align-items: stretch;">
  <h1>WellSaid</h1>

  <div class="timeframe-controls" style="margin-bottom: 1rem;">
    <label for="window-back"><strong>Summarize messages from:</strong></label>
    <select id="window-back" name="window-back">
      <option value="1h">Last hour</option>
      <option value="6h">Last 6 hours</option>
      <option value="12h">Last 12 hours</option>
      <option value="1d">Last day</option>
      <option value="2d">Last 2 days</option>
      <option value="3d">Last 3 days</option>
      <option value="4d">Last 4 days</option>
      <option value="5d">Last 5 days</option>
      <option value="7d">Last week</option>
    </select>
  </div>

  <div id="conversation" class="conversation"></div>

  <h2>Suggested Replies</h2>
  <label for="tone-select" style="font-weight: bold; margin: 0.3rem 0 0.5rem 0; display: block;">Tone:</label>
  <select id="tone-select" style="margin-bottom: 1.5rem; width: 100%; max-width: 300px;">
    <option value="gentle">Gentle</option>
    <option value="honest">Honest</option>
    <option value="funny">Funny</option>
    <option value="reassuring">Reassuring</option>
    <option value="concise">Concise</option>
  </select>
  <div id="suggestions" class="suggestions"></div>

  <details id="context-details" style="margin-top:2rem;">
    <summary><strong>Context</strong> (facts about the relationship and/or general instructions to AI)</summary>
    <textarea id="context-input" rows="4" style="width: 100%; margin-top: 0.75rem;"></textarea>
    <div style="font-size: 0.95em; color: #666; margin-top: 0.2rem;">
      E.g. "She often says 'I'm fine' which always means she's not fine."<br>
      "We both care about feeling heard, but I often get defensive."
    </div>
  </details>
  <script src="main.js"></script>
</body>
</html>
