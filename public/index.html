<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WellSaid</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f6f6f6;
      color: #333;
    }
    .conversation {
      margin-bottom: 1.5rem;
    }
    .message {
      margin: 0.3rem 0;
      padding: 0.5rem;
      border-radius: 6px;
    }
    .me {
      background: #dff9fb;
      align-self: flex-end;
    }
    .partner {
      background: #f1f2f6;
      align-self: flex-start;
    }
    .summary {
      margin: 0.3rem 0;
      padding: 0.5rem;
      font-style: italic;
      background: #e9ecef;
      border-radius: 6px;
    }
    .suggestions {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .reply {
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 0.75rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .reply:hover {
      background: #e1f5fe;
    }
    details {
      margin-top: 2rem;
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 7px;
      padding: 0.5rem 1rem 1rem 1rem;
      max-width: 600px;
    }
    details[open] > summary::after {
      content: " \25BC";
      font-size: 0.9em;
      color: #888;
    }
    details > summary::after {
      content: " \25B6";
      font-size: 0.9em;
      color: #888;
    }
    details > summary {
      cursor: pointer;
      outline: none;
      font-size: 1.05em;
      margin-bottom: 0.25rem;
    }
    #context-input {
      margin-top: 0.75rem;
      margin-bottom: 0.25rem;
    }
  </style>
</head>
<body style="display: flex; flex-direction: column; min-height: 100vh; align-items: stretch;">
  <h1>WellSaid</h1>

  <div id="conversation" class="conversation"></div>

  <label for="tone-select">Tone:</label>
  <select id="tone-select">
    <option value="gentle">Gentle</option>
    <option value="honest">Honest</option>
    <option value="funny">Funny</option>
    <option value="reassuring">Reassuring</option>
    <option value="concise">Concise</option>
  </select>
  <h2>Suggested Replies</h2>
  <div id="suggestions" class="suggestions"></div>

  <details id="context-details" style="margin-top:2rem;">
    <summary><strong>Context</strong> (facts about you & your partner, general instructions to AI)</summary>
    <textarea id="context-input" rows="4" style="width: 100%; margin-top: 0.75rem;"></textarea>
    <div style="font-size: 0.95em; color: #666; margin-top: 0.2rem;">
      E.g. "She often says 'I'm fine' which always means she's not fine."<br>
      "We both care about feeling heard, but I often get defensive."
    </div>
  </details>
  <script src="main.js"></script>
</body>
</html>
