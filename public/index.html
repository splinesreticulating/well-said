<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Well Said</title>
  <!-- Emoji favicon -->
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸ’¬</text></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Well Said</h1>

  <div class="content-container">
    <div class="timeframe-controls">
      <label for="window-back">summarize the last:</label>
      <select id="window-back" name="window-back">
        <option value="1h">hour</option>
        <option value="2h">2 hours</option>
        <option value="3h">3 hours</option>
        <option value="4h">4 hours</option>
        <option value="5h">5 hours</option>
        <option value="6h">6 hours</option>
        <option value="12h">12 hours</option>
        <option value="1d">day</option>
        <option value="2d">2 days</option>
        <option value="3d">3 days</option>
        <option value="4d">4 days</option>
        <option value="5d">5 days</option>
        <option value="7d">week</option>
      </select>
      <button id="go-btn">go</button>
    </div>
    <details id="context-details">
      <summary>more context</summary>
      <textarea id="context-input" rows="4"></textarea>
      <div class="context-hint">
        anything else we should know about?
      </div>
    </details>
    <div id="conversation" class="conversation"></div>
    <div id="tone-container">
      <div id="tone-radio-group" class="radio-group">
        <label class="active"><input type="radio" name="tone" value="gentle" checked>gentle</label>
        <label><input type="radio" name="tone" value="honest">honest</label>
        <label><input type="radio" name="tone" value="funny">funny</label>
        <label><input type="radio" name="tone" value="reassuring">reassuring</label>
        <label><input type="radio" name="tone" value="concise">concise</label>
      </div>
    </div>
    <h2>suggested replies</h2>
    <div id="suggestions" class="suggestions"></div>
  <script src="../dist/public/app.js"></script>
</body>

</html>
